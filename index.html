<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 3.1 Geekout</title>
    <link data-n-head="true" rel="icon" type="image/x-icon" href="https://financialmodellingprep.com/favicon.ico">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <!-- Display Card for Search Bar and Results Display -->
        <div class='card shadow p-3 mb-5 bg-white rounded'>

            <!-- Search Nasdaq Stocks Title -->
            <div class="text-center title">Search Nasdaq Stocks</div>

            <!-- Search Bar and Search Button Row -->
            <div class="offset-1">
                <input id="queryInput" type="text" value="" class="w-75">
                <button id="searchButton" class="btn btn-light">Search</button>
            </div>

            <!-- Loader for Search Results -->
            <div id="loader" class="spinner-border offset-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <!-- Search Results Display Area -->
            <div id="searchResults" class="offset-1">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
